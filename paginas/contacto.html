<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones Fandome Web Site</title>

    <link rel="shortcut icon" href="../imagenes/favi.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/styles.css">

    <!-- Meta description -->
    <meta name="description" content="El mejor blog de Game Of Thrones hecho por un fan dedicado a otros fans">

    <!-- Keywords -->
    <meta name="keywords" content="game of thrones, blog game of thrones, fandom game of thrones. ">
</head>
</head>

<body id="arriba">

    <div class="contenedorTotalC">

        <header class="header">
            <div class="logo">
                <img src="../imagenes/logoPrincipal.png" class="logoImg">
                <h2 class="tituloPrincipal">GAME OF THRONES</h2>
            </div>

            <nav>
                <ul class="menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="argumento.html">Argumento</a></li>
                    <li><a href="reparto.html">Reparto</a></li>
                    <li><a href="produccion.html">Produccion</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <div class="imagenMain"></div>

        <section class="contactoSec">
            <h2>Contacto</h2>
            <form>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre">
                </div>

                <div>
                    <label for="correo">Correo</label>
                    <input type="email" name="correo">
                </div>

                <div>
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña">
                </div>

                <div>
                    <label for="mensaje">Deja tu mensaje</label>
                    <textarea name="mensaje" cols="30" rows="10"></textarea>
                </div>

                <div>
                    <label for="sexo">Indique suxo</label>
                    <input type="radio" name="sexo" value="F"> F
                    <input type="radio" name="sexo" value="M"> M
                    <input type="radio" name="sexo" value="Prefiero no especificar"> Prefiero no especificar
                </div>

                <div>
                    <label for="terminos">Aceptas terminos y condiciones</label>
                    <input type="checkbox" name="terminos" value="terminos">

                    <label for="datos">Aceptas mostrarnos tus datos</label>
                    <input type="checkbox" name="datos" name="datos">
                </div>

                <fieldset>
                    <legend>Legales del formulario</legend>
                    <label for="pais">Elegi el pais</label>
                    <select name="pais">
                        <option value="-">-------</option>
                        <option value="ARG">Arg</option>
                        <option value="CHI">Chile</option>
                        <option value="Brasil">Brasil</option>
                    </select>
                </fieldset>

                <div>
                    <input type="reset" value="Borra todo el contenido">

                    <input type="submit" value="Envia todo el formulario de una vez">
                </div>
            </form>
        </section>

        <div class="imagenArticle"></div>

        <footer class="footer">
            <a href="#arriba">Ir arriba</a>

            <h5 class="social">Redes sociales</h5>
            <a href="https://www.facebook.com/" class="social">Facebook</a>
            <a href="https://www.instagram.com.ar" class="social">Instagram</a>
        </footer>

    </div>

</body>

</html>
